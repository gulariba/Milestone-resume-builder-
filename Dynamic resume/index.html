<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dynamic Resume Builder</h1>
  </header>

  <main>
    <section id="form-section">
      <h2>Fill Your Details</h2>
      <form id="resume-form">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" required><br>
          <label for="email">Email:</label>
          <input type="email" id="email" required><br>
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <label for="education">Education:</label>
          <textarea id="education" rows="3" required></textarea><br>
        </fieldset>

        <fieldset>
          <legend>Work Experience</legend>
          <label for="work">Work Experience:</label>
          <textarea id="work" rows="3" required></textarea><br>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <label for="skills">Skills (comma-separated):</label>
          <input type="text" id="skills" required><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <section id="resume-section" class="hidden">
      <h2>Generated Resume</h2>
      <div id="resume-content"></div>
    </section>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
